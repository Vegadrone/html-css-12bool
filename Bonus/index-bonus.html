<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/12BoolFlex.css">
    <link rel="stylesheet" href="./style-bonus.css">
    <title>Framework-Exercise-Bonus</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row p-1">
            <h1>Nested</h1>
        </div>
        <div class="row m-bot-3">
            <div class="col-7 bg-normal brdr-1-w p-2">
                <div class="row">
                    <div class="col-3 bg-nested"></div>
                    <div class="col-6 bg-nested"></div>
                    <div class="col-3 bg-nested"></div>
                </div>
            </div>
            <div class="col-5 bg-normal brdr-1-w p-2">
                <div class="row">
                    <div class="col-6 bg-nested "></div>
                    <div class="col-6 bg-nested "></div>
                </div>
            </div>
        </div>
        <div class="row p-1">
            <h1>Alignment</h1>
        </div>
        <div class="row f-start">
            <div class="col-6 bg-normal brdr-1-w h-center v-center color-txt">Start</div>
        </div>
        <div class="row h-center">
            <div class="col-6 bg-normal brdr-1-w h-center v-center color-txt">Center</div>
        </div>
        <div class="row f-end">
            <div class="col-6 bg-normal brdr-1-w h-center v-center color-txt">End</div>
        </div>
        <div class="row">
            <div class="col-6 bg-normal"></div>
            <div class="col-6 bg-normal brdr-1-w h-center v-center color-txt ">Top</div>
            <div class="col-6 bg-normal brdr-bot-1-w"></div>
        </div>
        <div class="row ">
            <div class="col-6 bg-normal"></div>
            <div class="col-6 bg-normal brdr-1-w h-center v-center color-txt a-self-middle">Middle</div>
            <div class="col-6 bg-normal brdr-bot-1-w"></div>
        </div>
        <div class="row m-bot-3">
            <div class="col-6 bg-normal"></div>
            <div class="col-6 bg-normal brdr-1-w h-center v-center color-txt a-self-end">Bottom</div>
            <div class="col-6 bg-normal brdr-bot-1-w"></div>
        </div>
        <div class="row">
            <h1>Justify Content</h1>
        </div>
        <div class="row">
            <h2>Space Around</h2>
        </div>
        <div class="row">
            <div class="col-12 bg-normal">
                <div class="row s-a p-3">
                    <div class="col-3 bg-nested"></div>
                    <div class="col-3 bg-nested"></div>
                    <div class="col-3 bg-nested"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <h2>Space Between</h2>
        </div>
        <div class="row">
            <div class="col-12 bg-normal">
                <div class="row s-b p-3">
                    <div class="col-3 bg-nested"></div>
                    <div class="col-3 bg-nested"></div>
                    <div class="col-3 bg-nested"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
